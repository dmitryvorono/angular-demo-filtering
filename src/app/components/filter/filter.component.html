<form class="form-inline">
  <div class="form-group mx-sm-3 mb-2">
    <label for="name" class="sr-only">Имя</label>
    <input type="text" class="form-control" id="name" placeholder="Имя" [(ngModel)]="name" name="name">
  </div>
  <div class="form-group mx-sm-3 mb-2">
    <label for="type" class="sr-only">Тип</label>
    <input type="text" class="form-control" id="type" placeholder="Тип" [(ngModel)]="type" name="type">
  </div>
  <button type="submit" class="btn btn-primary mb-2" (click)="sendFilters()">Применить</button>
</form>
